<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div id="layoutSidenav">
		<div th:replace="layout/layout :: menu"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid py-2">
					<div th:replace="layout/layout :: messages"></div>
					<div class="card bg-light">
						<div class="card-header font-weight-bold">
							<i class="fas fa-home"></i> <span th:text="${titulo}"></span>
						</div>
						<div class="card-body">

							<div th:object="${negocio}" th:remove="tag">
								<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
									<li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>
								</ul>
							</div>
							<form th:action="@{/negocio/form/}" th:object="${negocio}"
								method="post" enctype="multipart/form-data">
								<div class="row">
									<div class="col-12 col-md-6 mb-3">
										<img th:if="${not #strings.isEmpty(negocio.logo)}"
											class="img-thumbnail rounded float-left"
											style="max-width: 50%; max-height: 120px;"
											th:src="@{/uploads/} +  ${negocio.logo}"
											th:alt="${negocio.logo}"> <img
											th:if="${#strings.isEmpty(negocio.logo)}"
											class="img-thumbnail rounded float-left"
											style="max-width: 80%; max-height: 120px;"
											th:src="@{/uploads/none.jpg}" alt="Sin logo">
										<div class="custom-file">
											<input type="file" name="file"
												class="custom-file-input custom-file-input-sm"
												id="customFileLang" lang="es"> <label
												class="custom-file-label" for="customFileLang">Seleccionar
												logo</label>
										</div>
									</div>
									<div class="col-12 col-md-6 mb-3">
										<div class="row">
											<div class="col-12 col-md-12 mb-3">
												<label class="col-form-label">Nombre</label> <input
													type="text" th:field="*{nombre}"
													class="form-control form-control-sm"
													th:errorclass="'form-control is-invalid'" />
												<div class="invalid-feedback"
													th:if="${#fields.hasErrors('nombre')}"
													th:errors="*{nombre}"></div>
											</div>
										</div>
										<div class="row">
											<div class="col-12 col-md-12 mb-3">
												<label class="col-form-label">Nombre corto</label> <input
													type="text" th:field="*{nombreCorto}"
													class="form-control form-control-sm"
													th:errorclass="'form-control is-invalid'" />
												<div class="invalid-feedback"
													th:if="${#fields.hasErrors('nombreCorto')}"
													th:errors="*{nombreCorto}"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-12 col-md-6 mb-3"></div>
									<div class="col-12 col-md-6 mb-3"></div>
								</div>
								<div class="row">
									<div class="col-12 col-md-6 mb-3">
										<label class="col-form-label">NIT</label> <input type="text"
											th:field="*{nit}" class="form-control form-control-sm"
											th:errorclass="'form-control is-invalid'" />
										<div class="invalid-feedback"
											th:if="${#fields.hasErrors('nit')}" th:errors="*{nit}"></div>
									</div>

									<div class="col-12 col-md-6 mb-3">
										<label class="col-form-label">IVA (%)</label> <input
											type="text" th:field="*{iva}"
											class="form-control form-control-sm"
											th:errorclass="'form-control is-invalid'" />
										<div class="invalid-feedback"
											th:if="${#fields.hasErrors('iva')}" th:errors="*{iva}"></div>
									</div>
								</div>
								<div class="row">
									<div class="col-12 col-md-6 mb-3">
										<label class="col-form-label">Giro</label>
										<textarea rows="3" th:field="*{giro}"
											class="form-control form-control-sm"
											th:errorclass="'form-control is-invalid'"></textarea>
										<div class="invalid-feedback"
											th:if="${#fields.hasErrors('giro')}" th:errors="*{giro}"></div>
									</div>
									<div class="col-12 col-md-6 mb-3">
										<label class="col-form-label">Direcci√≥n</label>
										<textarea rows="3" th:field="*{direccion}"
											class="form-control form-control-sm"
											th:errorclass="'form-control is-invalid'"></textarea>
										<div class="invalid-feedback"
											th:if="${#fields.hasErrors('direccion')}"
											th:errors="*{direccion}"></div>
									</div>

								</div>
								<div class="row">
									<div class="col-sm-12 mb-3">
										<input type="submit" value="Guardar" class="btn btn-secondary" />
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<footer th:replace="layout/layout :: footer"></footer>
		</div>
	</div>
</body>
</html>
