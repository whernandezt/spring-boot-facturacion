<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body class="sb-nav-fixed">
	<header th:replace="layout/layout :: header"></header>
	<div id="layoutSidenav">
		<div th:replace="layout/layout :: menu"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid py-2">
					<div th:replace="layout/layout :: messages"></div>
					<div class="card bg-light">
						<div class="card-header font-weight-bold">
							<i class="fa fa-users"></i> <span th:text="${titulo}"></span>
							<div class="float-right text-right mr-0 p-0">

								<a th:href="@{/usuarios}" data-toggle="tooltip"
									data-placement="bottom" title="Regresar" class="link-new">
									<i class="fas fa-arrow-alt-circle-left"></i>
								</a>
							</div>
						</div>
						<div class="card-body">

							<form th:action="@{/usuarios/form}" th:object="${usuario}"
								method="post" enctype="multipart/form-data">

								<div class="row">
									<div class="col-12 col-md-6 mb-3">
										<label class="col-form-label">Nombre</label> <input
											type="text" th:field="*{nombre}"
											class="form-control form-control-sm"
											th:errorclass="'form-control alert-danger'" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
									</div>
									<div class="col-12 col-md-6 mb-3">
										<label class="col-form-label">Apellido</label> <input
											type="text" th:field="*{apellido}"
											class="form-control form-control-sm"
											th:errorclass="'form-control alert-danger'" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('apellido')}"
											th:errors="*{apellido}"></small>
									</div>
								</div>
								<div class="row">
									<div class="col-12 col-md-6 mb-3">
										<label class="col-form-label">Usuario</label><input
											type="text" th:value="${usuario.username}"
											class="form-control form-control-sm" disabled />
									</div>
									<div class="col-12 col-md-6 mb-3"> 
										<label class="col-form-label">Roles</label> <br />
										<div class="form-check" th:each="role: ${roles}">
										  <input class="form-check-input" type="checkbox" th:value="${role.id}" th:field="*{roles}">
										  <label class="form-check-label" th:text="${role.nombre}" ></label>
										</div>
										<small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('roles')}"
											th:errors="*{roles}"></small>
									</div>
								</div>
								<div class="row">
								<div class="col-12 col-md-6 mb-3">
										<label class="col-form-label">Activo</label>
										<input
											type="checkbox" th:field="*{enabled}"
											th:checked="${usuario.enabled}" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('enabled')}"
											th:errors="*{enabled}"></small>
									</div>
									<small class="form-text text-danger"
										th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></small>
									
									</div>
								<div class="form-group row">
									<div class="col-sm-6">
										<input type="submit" value="Guardar"
											class="btn btn-sm btn-secondary" />
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<footer th:replace="layout/layout :: footer"></footer>
		</div>
	</div>
</body>
</html>
