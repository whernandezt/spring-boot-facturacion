<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-2">
	
		<div class="card border-primary text-center  mx-auto" style="max-width:30rem;">
			<div class="card-header">Iniciar Sesión</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
				
					<div class="form-group">
						<input type="text" name="username" id="username" class="form-control" placeholder="Usuario" autofocus required/>
					</div>
					
					<div class="form-group ">
						<input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
					</div>
					
					<div class="form-group">
						<input type="submit" class="btn btn-large btn-primary btn-block" value="Iniciar Sesión" />
					</div>
				</form>
			</div>
		</div>
	
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
