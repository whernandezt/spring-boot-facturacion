<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body class="sb-nav-fixed">
	<header th:replace="layout/layout :: header"></header>
	<div id="layoutSidenav">
		<div th:replace="layout/layout :: menu"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid py-2">
					<div th:replace="layout/layout :: messages"></div>
					<div class="card bg-light">
						<div class="card-header font-weight-bold">
							<i class="fa fa-users"></i> <span th:text="${titulo}"></span>
							<div class="float-right text-right mr-0 p-0">

								<a th:href="@{/clientes}" data-toggle="tooltip"
									data-placement="bottom" title="Regresar" class="link-new">
									<i class="fas fa-arrow-alt-circle-left"></i>
								</a>
							</div>
						</div>
						<div class="card-body">
							<ul class="nav nav-tabs" id="myTab" role="tablist">
								<li class="nav-item"><a class="nav-link active"
									id="home-tab" data-toggle="tab" href="#home" role="tab"
									aria-controls="home" aria-selected="true">Generales</a></li>
								<li class="nav-item"><a class="nav-link" id="profile-tab"
									data-toggle="tab" href="#profile" role="tab"
									aria-controls="profile" aria-selected="false">Facturas</a></li>
							</ul>
							<div class="tab-content" id="myTabContent">
								<div class="tab-pane fade show active" id="home" role="tabpanel"
									aria-labelledby="home-tab">

									<div th:object="${cliente}" th:remove="tag">
										<ul th:if="${#fields.hasErrors('*')}"
											class="alert alert-danger">
											<li th:each="err:${#fields.errors('*')}" th:text="${err}"></li>
										</ul>
									</div>

									<form th:action="@{/clientes/form}" th:object="${cliente}"
										method="post" enctype="multipart/form-data">

										<div class="row">
											<div class="col-12 col-md-6 mb-3">
												<label class="col-form-label">Nombre</label> <input
													type="text" th:field="*{nombre}"
													class="form-control form-control-sm"
													th:errorclass="'form-control alert-danger'" /> <small
													class="form-text text-danger"
													th:if="${#fields.hasErrors('nombre')}"
													th:errors="*{nombre}"></small>
											</div>
											<div class="col-12 col-md-6 mb-3">
												<label class="col-form-label">Teléfono</label> <input
													type="text" th:field="*{telefono}"
													class="form-control form-control-sm"
													th:errorclass="'form-control alert-danger'" /> <small
													class="form-text text-danger"
													th:if="${#fields.hasErrors('telefono')}"
													th:errors="*{telefono}"></small>
											</div>
										</div>
										<div class="row">
											<div class="col-12 col-md-6 mb-3">
												<label class="col-form-label">DUI</label> <input
													type="email" th:field="*{dui}"
													class="form-control form-control-sm"
													th:errorclass="'form-control alert-danger'" /> <small
													class="form-text text-danger"
													th:if="${#fields.hasErrors('dui')}" th:errors="*{dui}"></small>
											</div>
											<div class="col-12 col-md-6 mb-3">
												<label class="col-form-label">NIT</label> <input type="text"
													th:field="*{nit}" class="form-control form-control-sm"
													th:errorclass="'form-control alert-danger'" /> <small
													class="form-text text-danger"
													th:if="${#fields.hasErrors('nit')}" th:errors="*{nit}"></small>
											</div>
										</div>
										<div class="row">
											<div class="col-12 col-md-6 mb-3">
												<label class="col-form-label">Email</label> <input
													type="email" th:field="*{email}"
													class="form-control form-control-sm"
													th:errorclass="'form-control alert-danger'" /> <small
													class="form-text text-danger"
													th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
											</div>
											<div class="col-12 col-md-6 mb-3">
												<label class="col-form-label">Dirección</label>
												<textarea th:field="*{direccion}"
													class="form-control form-control-sm"
													th:errorclass="'form-control alert-danger'" rows="2"></textarea>
												<small class="form-text text-danger"
													th:if="${#fields.hasErrors('direccion')}"
													th:errors="*{direccion}"></small>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-6">
												<input type="submit" value="Guardar"
													class="btn btn-sm btn-secondary" />
											</div>
										</div>
									</form>
								</div>
								<div class="tab-pane fade" id="profile" role="tabpanel"
									aria-labelledby="profile-tab"></div>
							</div>

						</div>
					</div>
				</div>
			</main>
			<footer th:replace="layout/layout :: footer"></footer>
		</div>
	</div>
</body>
</html>
