<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-2">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-light btn-xs"
						th:href="@{'/ver/' +  ${factura.cliente.id}}"
						th:text="'&laquo; volver'"></a>
						
					<a class="btn btn-danger btn-xs float-right mx-2"
						th:href="@{'/factura/ver/' +  ${factura.id}(format=pdf)}"
						th:text="'PDF'"></a>
						
						<a class="btn btn-success btn-xs float-right"
						th:href="@{'/factura/ver/' +  ${factura.id}(format=xlsx)}"
						th:text="'XLS'"></a>
				</h4>
				<ul class="list-group my-2">
					<li class="list-group-item list-group-item-primary">Datos del
						Cliente</li>
					<li class="list-group-item" th:text="${factura.cliente}"></li>
					<li class="list-group-item" th:text="${factura.cliente.email}"></li>
				</ul>

				<ul class="list-group">
					<li class="list-group-item list-group-item-success">Datos de
						la Factura</li>
					<li class="list-group-item" th:text="'Folio: ' + ${factura.id}"></li>

					<li class="list-group-item"
						th:text="'DescripciÃ³n: ' + ${factura.descripcion}"></li>
					<li class="list-group-item"
						th:text="'Fecha: ' + ${factura.createAt}"></li>
				</ul>
				
				<table class="table table-striped table-hover table-sm table-bordered my-2">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item:${factura.items}">
							<td th:text="${item.producto.nombre}"></td>
							<td th:text="${item.producto.precio}"></td>
							<td th:text="${item.cantidad}"></td>
							<td class="text-right" th:text="${item.calcularImporte()}"></td>
						</tr>
					</tbody>
				</table>
				<h5 class="float-right">Total: <span class="badge badge-secondary" th:text="${factura.total}"></span></h5>
				
				<div class="card border-info mb-2" style="max-width: 20rem;">
					<div class="card-header">Observaciones</div>
					<div class="card-body">
						<p class="card-text" th:text="${factura.observacion}" th:if="${not #strings.isEmpty(factura.observacion)}"></p>
						<h4 th:text="'No tiene observiciones'" th:if="${#strings.isEmpty(factura.observacion)}"></h4>
					</div>
				</div>
				
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
