<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table th:fragment="itemsFactura" class="d-none">
	<tbody id="plantillaItemsFactura">
		<tr id="row_{ID}">
			<td class="d-none">
				<input type="hidden" value="{ID}" name="item_id[]" />
			</td>
			<td><a href="#" class="link-new" onclick="itemsHelper.eliminarLinea({ID});">
				<i class="fas fa-trash-alt"></i></a></td>
			<td>{NOMBRE}</td>
			<td>{PRECIO}</td>
			<td>
				<input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" min="1"
				class="form-control form-control-sm col-sm-2" onchange="itemsHelper.calcularImporte({ID}, '{PRECIO}', this.value);" />
			</td>
			<td class="text-right"><span id="total_importe_{ID}" >0</span></td>
		</tr>
	</tbody>
</table>
</body>
</html>
